<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minecraft Game</title>
</head>
<div class="startScreen">
    <div class="startContainer">
    <button class="startGameBtn" onclick="newGame()">START</button>
    <div class="instructions">Pick a tool from the tool board. <br> Use a pickaxe to collect rocks. <br>
        Use a shovel to collect soil and grass. <br> Use an axe to collect wood and tree leaves. <br>
        You can place back the last collected item.</div>
    </div>
</div>
<div class="container">
    <table id="gameBackground"></table>
    <div class="toolsBoard">
        <div class="toolContainer" id="pickaxe" onclick="onClickToolEvent(this.id)">
            <div class="tool pickaxe"></div>
            <span class="toolName">PICKAXE</span>
        </div>
        <div class="toolContainer" id="shovel" onclick="onClickToolEvent(this.id)">
            <div class="tool shovel"></div>
            <span class="toolName">SHOVEL</span>
        </div>
        <div class="toolContainer" id="axe" onclick="onClickToolEvent(this.id)">
            <div class="tool axe"></div>
            <span class="toolName">AXE</span>
        </div>
        <div id="inventory" onclick="onClickToolEvent(this.id)"></div>
        <button class="resetBtn" onclick="newGame()">Reset</button>
    </div>

</div>

<body>
    <script src="index.js"></script>

</body>

</html>
